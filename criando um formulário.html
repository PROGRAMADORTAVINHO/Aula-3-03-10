<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Cadastro Liga dos Programadore </h1>
    <form>
        <p> Nome <input type="text"required></p>
        Email <input type="email" required>  - Passaword <input type="password" required>
        <p> Data de Nacimento <input type="date" required> - Foto   <input type="file" id="myfile" name="myfile"></p>
        <p> Nacionalidade <select id="pais" name="pais">
            <option value="Brasil">Brasil</option>
            <option value="EUA">EUA</option>
            <option value="Russia">Russia</option>
            <option value="China">China</option>
          </select> - Gênero F <input type="radio"> M <input type="radio"</p>
        <p> Linguagem que você domina </p>
        <p> JavaScript <input type="checkbox">
        Pyton <input type="checkbox">
        C <input type="checkbox">
        Java <input type="checkbox"> </p>
        <textarea name="message" rows="10" cols="30">Porque você quer ser um programador? </textarea>
        <p><input type="submit"></p>
    </form>
</body>
</html>
