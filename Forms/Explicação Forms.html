<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Encontre no Google</h1>
    <form action="https://google.com/search"> <!-- o action redireciona o usuario para o site desejado-->
        <table> O que dejeja pesquisar </table>
        <input type="text" name="q" placeholder=" Escever o que você que pesquisar " required>
        <!-- Recebe oq o usuario escreve, e o required não deixa enviar sem escrever no campo-->
        <input type="submit" name="Enviar"> <!-- Botão de enviar -->
    </form>
</body>
</html>
